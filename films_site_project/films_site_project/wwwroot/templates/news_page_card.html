{% load static %}
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-image">
        <img src="{{ MEDIA_URL }}{{ films.avatar_name }}" class="responsive-img small-img">
      </div>
      <div class="card-content white-text">
        <span class="card-title">{{ films.name }}</span>
        <span class="card-title">Rating {{ rating }}</span>
        <p>{{ films.text }}</p>
      </div>
      <a href="{% url 'edit_film' films.id %}" class="waves-effect waves-light amber darken-4 btn">
        <i class="material-icons left">open_in_new</i>Edit film
      </a>

      <a href="{% url 'addreview' films.id %}" class="waves-effect waves-light amber darken-4 btn">
        <i class="material-icons left">open_in_new</i>Add review
      </a>

    </div>
  </div>
</div>
