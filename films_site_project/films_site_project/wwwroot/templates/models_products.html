{% block models_products %}
<div class="row">
  {% for review in reviews %}
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{ review.film.name }}</span>
        <p>username: {{ review.username }}</p>
        <p>text: {{ review.text }}</p>
        <p>created at: {{ review.created_at }}</p>
      </div>
      <a href="{% url 'edit_review' review.id %}" class="waves-effect waves-light amber darken-4 btn">
      <i class="material-icons left">open_in_new</i>Edit review
    </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock models_products %}
